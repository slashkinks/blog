{% extends "base.html" %}

{% block title %}blog-main{% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <a class="post_title" href={{ '/post/'+post.id|string }}> {{ post.title }} </a>
            <div class="post-info">
                <p style="font-size: 12px;" class="post-date">{{ post.published_date }}</p>
                <br>
                <p style="font-size: 12px;" class="post-info-data" > tags:  </p>
                {% for tag in post.tags %}
                    <a style="font-size: 12px;" class="tags-main post-info-data" href="{{ '/tag/'+tag.tag_name|string }}">{{ tag.tag_name }}  </a>
                {% endfor %}
            </div>
            <div class="post_text">{{ post.body|safe }}</div>
            <hr class="post-list__divider ">
        </div>
    {% endfor %}

{% endblock %}
